<script type="text/html" id="indexes_tpl">
  <% for ( var i = 0; i < obj.indexes.length; i++ )  { %>
    <option value="<%= obj.indexes[i] %>"><%= obj.indexes[i] %></option>
  <% } %>
</script>

<script type="text/html" id="time_window_tpl">
  <% for ( var i = 0; i < obj.options.length; i++ )  { %>
    <option value="<%= obj.options[i].value %>"><%= obj.options[i].text %></option>
  <% } %>
</script>

<script type="text/html" id="feed_tpl">
  <div class="ui segment">
    <div id="histogram">
    </div>

    <!-- Filters and summary -->
    <% if (Object.keys(obj.filters.term).length == 0)  { %>
      <%= obj.hits.total %> results <span class="duration">in <%= obj.duration %>s</span>
    <% } else { %>
      <span>
        <% for ( var key in obj.filters.term )  { %>
          <button class="tiny ui basic button reset" key="<%= key %>">
            <i class="undo icon"></i><%= key + ': ' + obj.filters.term[key] %>
          </button>
        <% } %>
      </span>
      <div class="tiny ui right floated basic button">
        <%= obj.hits.total %> results <span class="duration">in <%= obj.duration %>s</span>
      </div>
    <% } %>
  </div>

  <!-- No result -->
  <% if (obj.hits.hits.length == 0)  { %>
  <div>
    No results found.
  </div>
  <div class="ui segment">
    <a href="https://thecatapi.com">
      <img class="ui centered medium image" target="_cat"
        src="https://thecatapi.com/api/images/get?format=src&type=gif">
    </a>
  </div>

  <!-- Hits -->
  <% } else { %>
    <div id="hits" class="tpl"></div>
  <% } %>
</script>
